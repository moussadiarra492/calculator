<!Doctype html>

<html>


<head>

    <title> Caluator </title>

<link rel="stylesheet" href="style.css" alt="">
</head>







<body>

    <div class="container">

        <div class="calculator">

            <!-- This form is for the input  -->
            <form>

                <input type="text" name="displaynum">

            </form>

            <!-- This form is for the first row containing ac , de , point , division -->
            <form>

                <input type="button" name="ac" value="AC">
                <input type="button" name="de" value="DE">
                <input type="button" name="point" value=".">
                <input type="button" name="diovision" value="/">
            </form>




            <!-- This form is for the second row containing seven , eight , nine , multiplication -->
            <form>

                <input type="button" name="seven" value="7">
                <input type="button" name="eight" value="8">
                <input type="button" name="nine" value="9">
                <input type="button" name="multiplication" value="*">
            </form>





            <!-- This form is for the third row containing four , five , six , multiplication -->
            <form>

                <input type="button" name="four" value="4">
                <input type="button" name="five" value="5">
                <input type="button" name="six" value="6">
                <input type="button" name="multiplication" value="-">
            </form>






            <!-- This form is for the fourth row containing one , two , three , multiplication -->
            <form>

                <input type="button" name="one" value="1">
                <input type="button" name="two" value="2">
                <input type="button" name="three" value="3">
                <input type="button" name="multiplication" value="+">
            </form>



            <!-- This form is for the fourth row containing one , two , three , multiplication -->
            <form>

                <input type="button" name="one" value="00">
                <input type="button" name="two" value="0">
                <input type="button" name="three" value="=">
            </form>




        </div>
    </div>




    
</body>





</html>
